<body>
    <!-- SVG Definitions -->
    <svg style="display: none;">
        <!-- Atom Icon -->
        <symbol id="atom-icon" viewBox="0 0 100 100">
            <g fill="none">
                <!-- Electron orbits -->
                <ellipse cx="50" cy="50" rx="45" ry="20" stroke="#97FEED" stroke-width="2" transform="rotate(0, 50, 50)"/>
                <ellipse cx="50" cy="50" rx="45" ry="20" stroke="#97FEED" stroke-width="2" transform="rotate(60, 50, 50)"/>
                <ellipse cx="50" cy="50" rx="45" ry="20" stroke="#97FEED" stroke-width="2" transform="rotate(120, 50, 50)"/>
                
                <!-- Electron with animation -->
                <circle r="4" fill="#97FEED">
                    <animateMotion 
                        path="M95,50 A45,20 0 1,1 5,50 A45,20 0 1,1 95,50"
                        dur="6s"
                        repeatCount="indefinite"/>
                </circle>
                
                <!-- Nucleus -->
                <circle cx="50" cy="50" r="10" fill="#35A29F"/>
            </g>
        </symbol>

        <!-- Tech Background -->
        <symbol id="tech-background" viewBox="0 0 200 200">
            <defs>
                <!-- Circuit trace gradient -->
                <linearGradient id="traceGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                    <stop offset="0%" style="stop-color:#0B666A;stop-opacity:0.4">
                        <animate attributeName="stop-opacity" values="0.4;0.6;0.4" dur="3s" repeatCount="indefinite"/>
                    </stop>
                    <stop offset="100%" style="stop-color:#35A29F;stop-opacity:0.4">
                        <animate attributeName="stop-opacity" values="0.4;0.6;0.4" dur="3s" repeatCount="indefinite"/>
                    </stop>
                </linearGradient>
                
                <!-- Component patterns -->
                <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
                    <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#97FEED" stroke-width="0.2" stroke-opacity="0.1"/>
                </pattern>
            </defs>

            <!-- Background grid -->
            <rect width="100%" height="100%" fill="url(#grid)"/>
            
            <!-- Main Circuit Paths -->
            <g stroke="url(#traceGradient)" fill="none" stroke-width="1" stroke-linecap="round">
                <!-- Horizontal main bus -->
                <path d="M 0,100 L 200,100">
                    <animate attributeName="stroke-dasharray" values="0,200;200,0" dur="15s" repeatCount="indefinite"/>
                </path>
                
                <!-- Vertical traces -->
                <path d="M 40,0 L 40,80 M 40,120 L 40,200">
                    <animate attributeName="stroke-dasharray" values="0,200;200,0" dur="10s" repeatCount="indefinite"/>
                </path>
                <path d="M 80,0 L 80,60 M 80,140 L 80,200">
                    <animate attributeName="stroke-dasharray" values="200,0;0,200" dur="12s" repeatCount="indefinite"/>
                </path>
                <path d="M 120,0 L 120,90 M 120,110 L 120,200">
                    <animate attributeName="stroke-dasharray" values="0,200;200,0" dur="13s" repeatCount="indefinite"/>
                </path>
                <path d="M 160,0 L 160,70 M 160,130 L 160,200">
                    <animate attributeName="stroke-dasharray" values="200,0;0,200" dur="11s" repeatCount="indefinite"/>
                </path>

                <!-- Circuit components -->
                <!-- Resistors -->
                <path d="M 40,80 l 5,-3 l 10,6 l 10,-6 l 10,6 l 5,-3" stroke="#97FEED" stroke-opacity="0.3"/>
                <path d="M 120,90 l 5,-3 l 10,6 l 10,-6 l 10,6 l 5,-3" stroke="#97FEED" stroke-opacity="0.3"/>
                
                <!-- Capacitors -->
                <path d="M 80,60 l 0,5 M 80,70 l -10,0 l 20,0" stroke="#97FEED" stroke-opacity="0.3"/>
                <path d="M 160,70 l 0,5 M 160,80 l -10,0 l 20,0" stroke="#97FEED" stroke-opacity="0.3"/>
                
                <!-- ICs -->
                <rect x="30" y="140" width="20" height="30" stroke="#97FEED" fill="none" stroke-opacity="0.3"/>
                <rect x="150" y="130" width="20" height="30" stroke="#97FEED" fill="none" stroke-opacity="0.3"/>
            </g>

            <!-- Connection points -->
            <g fill="#97FEED">
                <!-- Main bus connections -->
                <circle cx="40" cy="100" r="2">
                    <animate attributeName="fill-opacity" values="0.2;0.5;0.2" dur="2s" repeatCount="indefinite"/>
                </circle>
                <circle cx="80" cy="100" r="2">
                    <animate attributeName="fill-opacity" values="0.5;0.2;0.5" dur="2s" repeatCount="indefinite"/>
                </circle>
                <circle cx="120" cy="100" r="2">
                    <animate attributeName="fill-opacity" values="0.2;0.5;0.2" dur="2s" repeatCount="indefinite"/>
                </circle>
                <circle cx="160" cy="100" r="2">
                    <animate attributeName="fill-opacity" values="0.5;0.2;0.5" dur="2s" repeatCount="indefinite"/>
                </circle>

                <!-- Component connections -->
                <circle cx="40" cy="80" r="1.5" fill-opacity="0.3"/>
                <circle cx="40" cy="120" r="1.5" fill-opacity="0.3"/>
                <circle cx="80" cy="60" r="1.5" fill-opacity="0.3"/>
                <circle cx="80" cy="140" r="1.5" fill-opacity="0.3"/>
                <circle cx="120" cy="90" r="1.5" fill-opacity="0.3"/>
                <circle cx="120" cy="110" r="1.5" fill-opacity="0.3"/>
                <circle cx="160" cy="70" r="1.5" fill-opacity="0.3"/>
                <circle cx="160" cy="130" r="1.5" fill-opacity="0.3"/>
            </g>

            <!-- Data flow animations -->
            <g fill="#97FEED">
                <circle cx="0" cy="100" r="1">
                    <animate attributeName="cx" values="0;200" dur="7s" repeatCount="indefinite"/>
                    <animate attributeName="fill-opacity" values="0.6;0.2;0.6" dur="7s" repeatCount="indefinite"/>
                </circle>
                <circle cx="200" cy="100" r="1">
                    <animate attributeName="cx" values="200;0" dur="8s" repeatCount="indefinite"/>
                    <animate attributeName="fill-opacity" values="0.6;0.2;0.6" dur="8s" repeatCount="indefinite"/>
                </circle>
            </g>
        </symbol>
